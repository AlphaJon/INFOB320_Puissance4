<!DOCTYPE html>
<html>
<head>
	<title>To-do</title>
	<link rel="stylesheet" type="text/css" href="/static/js/jquery-ui-1.12.1/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/static/js/jquery-ui-1.12.1/jquery-ui.theme.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<script type="text/javascript" src="/static/js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="/static/js/jquery-ui-1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/todo.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px;">
		  <div class="navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
				      <a class="nav-item nav-link" href="{{url_for('root')}}">All tasks</a>
				      <a class="nav-item nav-link" href="{{url_for('add_element')}}">Add</a>
				      {% if not current_user.is_authenticated %}
				      <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
				      <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
				      {% else %}
				      <!--a class="nav-item nav-link" href="">Change password</a-->
				      <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
				      {% endif %}
				      {% if current_user.is_authenticated
				      and current_user.is_admin() %}
				      <a class="nav-item nav-link" href="{{url_for('admin_panel')}}">Admin panel</a>
				      {% endif %}
			    </div>
		  </div>
	</nav>
	{% block content %}
	{% endblock %}
	
	<script type="text/javascript">
		$.datepicker.setDefaults({
			dateFormat: "yy-mm-dd"
		});
		$(".date").datepicker({
			
		});
	
	</script>
</body>
</html>
